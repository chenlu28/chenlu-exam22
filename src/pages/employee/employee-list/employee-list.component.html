<p>已选择用户:{{selectemployee.name}}</p>
<div class="table-controls">
    <div class="search-area" style="height:60px;">
      <select [(ngModel)]="searchType" style="float:left;">
        <option value="name">姓名</option>
        <option value="project">项目</option>
      </select>
<input style="float:left;" 
  [(ngModel)]="searchText"/>
<button style="float:left;" (click)="search()">搜索</button>

</div>
<button (click)="sortByAsccending()">正序</button>
<button (click)="sortByDesccending()">倒序</button>
<button (click)="sortByRadom()">随机</button>
<button (click)="deleteLast()">删除</button>
<button routerLink="/employee/edit/new">新增</button>
<button (click)="testTempUsers()">TEST</button>
</div>
<div class="row table-header">
      <div class="col-1">选择 </div>
      <div class="col-1" (click)="sortByAsccending('id')">ID </div>
      <div class="col-2" (click)="sortByAsccending('name')">姓名 </div>
      <div class="col-1" (click)="sortByAsccending('sex')">性别 </div>
      <div class="col-2" (click)="sortByAsccending('project')">project </div>
      <div class="col-1" (click)="sortByDesccending('level')">level </div>
      <div class="col-2">操作 </div>
</div>
<div class="row table-row" *ngFor="let employee of searchResult">
  <app-employee-item [employee]="employee" (employeeClick)="selectemployee = $event"></app-employee-item>
</div>
<div class="row table-row" *ngFor="let employee of employees">
  <app-employee-item [employee]="employee" (employeeClick)="selectemployee = $event"></app-employee-item>
</div>
